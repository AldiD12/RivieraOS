<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperAdmin API Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #fff; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #333; border-radius: 5px; }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .warning { color: #fbbf24; }
        button { padding: 10px 20px; margin: 5px; background: #3b82f6; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #2563eb; }
        pre { background: #2a2a2a; padding: 10px; border-radius: 5px; overflow-x: auto; }
        .status { font-weight: bold; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üîß SuperAdmin API Fix Test</h1>
    <p>Testing if the JWT role claims fix is working...</p>

    <div class="test-section">
        <h3>Step 1: Login as SuperAdmin</h3>
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult"></div>
    </div>

    <div class="test-section">
        <h3>Step 2: Test SuperAdmin Endpoints</h3>
        <button onclick="testSuperAdminEndpoints()" id="testEndpointsBtn" disabled>Test SuperAdmin Endpoints</button>
        <div id="endpointsResult"></div>
    </div>

    <div class="test-section">
        <h3>Step 3: JWT Token Analysis</h3>
        <button onclick="analyzeToken()" id="analyzeTokenBtn" disabled>Analyze JWT Token</button>
        <div id="tokenAnalysis"></div>
    </div>

    <script>
        let authToken = null;

        async function testLogin() {
            const loginResult = document.getElementById('loginResult');
            loginResult.innerHTML = '<div class="status">üîÑ Testing login...</div>';

            try {
                const response = await fetch('https://blackbear-api.kindhill-9a9eea44.italynorth.azurecontainerapps.io/api/Auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'superadmin@rivieraos.com',
                        password: 'RivieraOS2024!'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    loginResult.innerHTML = `
                        <div class="status success">‚úÖ Login Successful!</div>
                        <pre>Status: ${response.status}
User ID: ${data.userId}
Email: ${data.email}
Full Name: ${data.fullName}
User Type: ${data.userType || 'Not provided'}
Token: ${data.token ? data.token.substring(0, 50) + '...' : 'Missing'}
Expiration: ${data.expiration}</pre>
                    `;
                    
                    // Enable other test buttons
                    document.getElementById('testEndpointsBtn').disabled = false;
                    document.getElementById('analyzeTokenBtn').disabled = false;
                    
                    if (data.userType === 'SuperAdmin') {
                        loginResult.innerHTML += '<div class="status success">üéâ UserType is SuperAdmin - Role claims working!</div>';
                    } else {
                        loginResult.innerHTML += '<div class="status warning">‚ö†Ô∏è UserType is not SuperAdmin - may still have issues</div>';
                    }
                } else {
                    loginResult.innerHTML = `
                        <div class="status error">‚ùå Login Failed</div>
                        <pre>Status: ${response.status}
Error: ${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                loginResult.innerHTML = `
                    <div class="status error">‚ùå Network Error</div>
                    <pre>${error.message}</pre>
                `;
            }
        }

        async function testSuperAdminEndpoints() {
            const endpointsResult = document.getElementById('endpointsResult');
            endpointsResult.innerHTML = '<div class="status">üîÑ Testing SuperAdmin endpoints...</div>';

            if (!authToken) {
                endpointsResult.innerHTML = '<div class="status error">‚ùå No auth token - login first</div>';
                return;
            }

            const endpoints = [
                { method: 'GET', url: '/api/superadmin/Businesses', name: 'Get SuperAdmin Businesses' },
                { method: 'GET', url: '/api/Businesses', name: 'Get Regular Businesses (comparison)' }
            ];

            let results = '';

            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(`https://blackbear-api.kindhill-9a9eea44.italynorth.azurecontainerapps.io${endpoint.url}`, {
                        method: endpoint.method,
                        headers: {
                            'Authorization': `Bearer ${authToken}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    const statusClass = response.ok ? 'success' : 'error';
                    const statusIcon = response.ok ? '‚úÖ' : '‚ùå';
                    
                    results += `
                        <div class="status ${statusClass}">${statusIcon} ${endpoint.name}</div>
                        <pre>Status: ${response.status} ${response.statusText}
URL: ${endpoint.method} ${endpoint.url}</pre>
                    `;

                    if (response.ok) {
                        const data = await response.json();
                        results += `<pre>Response: ${JSON.stringify(data, null, 2).substring(0, 200)}...</pre>`;
                    }

                } catch (error) {
                    results += `
                        <div class="status error">‚ùå ${endpoint.name} - Network Error</div>
                        <pre>${error.message}</pre>
                    `;
                }
            }

            endpointsResult.innerHTML = results;
        }

        function analyzeToken() {
            const tokenAnalysis = document.getElementById('tokenAnalysis');
            
            if (!authToken) {
                tokenAnalysis.innerHTML = '<div class="status error">‚ùå No token to analyze - login first</div>';
                return;
            }

            try {
                // Decode JWT token (basic parsing - not cryptographically verified)
                const parts = authToken.split('.');
                if (parts.length !== 3) {
                    throw new Error('Invalid JWT format');
                }

                const header = JSON.parse(atob(parts[0]));
                const payload = JSON.parse(atob(parts[1]));

                tokenAnalysis.innerHTML = `
                    <div class="status success">‚úÖ JWT Token Decoded</div>
                    <h4>Header:</h4>
                    <pre>${JSON.stringify(header, null, 2)}</pre>
                    <h4>Payload:</h4>
                    <pre>${JSON.stringify(payload, null, 2)}</pre>
                    <h4>Role Claims Analysis:</h4>
                    <pre>ClaimTypes.Role: ${payload.role || 'MISSING ‚ùå'}
Custom "role": ${payload.role || 'MISSING ‚ùå'}
Custom "userType": ${payload.userType || 'MISSING ‚ùå'}
User ID: ${payload.sub || payload.nameid || 'MISSING ‚ùå'}
Email: ${payload.email || 'MISSING ‚ùå'}</pre>
                `;

                if (payload.role === 'SuperAdmin' || payload.userType === 'SuperAdmin') {
                    tokenAnalysis.innerHTML += '<div class="status success">üéâ SuperAdmin role claims found in JWT!</div>';
                } else {
                    tokenAnalysis.innerHTML += '<div class="status error">‚ùå SuperAdmin role claims still missing in JWT</div>';
                }

            } catch (error) {
                tokenAnalysis.innerHTML = `
                    <div class="status error">‚ùå Failed to decode JWT</div>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
